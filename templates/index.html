<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%233498db' stroke='%232c3e50' stroke-width='2'/><text x='16' y='22' font-family='Arial,sans-serif' font-size='12' font-weight='bold' text-anchor='middle' fill='white'>AJ</text></svg>" type="image/svg+xml">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%233498db' stroke='%232c3e50' stroke-width='2'/><text x='16' y='22' font-family='Arial,sans-serif' font-size='12' font-weight='bold' text-anchor='middle' fill='white'>AJ</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Sentiment Analyzer</h1>
        <p>Enter a sentence and let AI determine if it's positive, negative, or neutral!</p>
        
        <form id="sentimentForm">
            <div class="input-group">
                <textarea 
                    id="textInput" 
                    placeholder="Enter your text here..." 
                    rows="4" 
                    required
                ></textarea>
            </div>
            <button type="submit" class="analyze-btn">Analyze Sentiment</button>
        </form>

        <div id="result" class="result hidden">
            <h3>Sentiment Analysis Result:</h3>
            <p id="sentimentText" class="sentiment-text"></p>
        </div>

        <div class="history-section">
            <h3>Analysis History</h3>
            <div id="historyList" class="history-list">
                <p class="no-history">No previous analyses yet. Try analyzing some text!</p>
            </div>
            <button id="clearHistory" class="clear-btn">Clear History</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
